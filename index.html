    <!-- Script para controle de vídeo -->
    <script>
        // Atualiza o ano no footer
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Otimização de iframes
        document.addEventListener("DOMContentLoaded", function() {
            // Lazy loading para vídeos
            const lazyVideos = [].slice.call(document.querySelectorAll("iframe[loading='lazy']"));
            
            if ("IntersectionObserver" in window) {
                let lazyVideoObserver = new IntersectionObserver(function(entries, observer) {
                    entries.forEach(function(video) {
                        if (video.isIntersecting) {
                            for (let source in video.target.dataset) {
                                if (source.startsWith("src")) {
                                    video.target.setAttribute(source, video.target.dataset[source]);
                                }
                            }
                            lazyVideoObserver.unobserve(video.target);
                        }
                    });
                });
                
                lazyVideos.forEach(function(lazyVideo) {
                    lazyVideoObserver.observe(lazyVideo);
                });
            }
        });
    </script>
